


<section id='subscription' class='text-white'>
  <div class='max-w-3xl lg:max-w-4xl px-3 mx-auto py-20 space-y-5'>
    <h2 class='text-2xl md:text-3xl lg:text-5xl text-center'>
      Suscríbete y obtén 15% menos en tu primera reserva
    </h2>
    <div class="h-56">
      <form [formGroup]="myForm" (ngSubmit)="submitForm()" class='space-y-8'>
        <div class='grid gap-3'>
          <label for='email' class='ml-5'>
            Email *
          </label>
          <input
            class='px-7 py-5 focus:outline-none focus:ring-2 focus:ring-secondary rounded-full text-primary shadow-btn'
            type="email" id="email" formControlName="email"
            placeholder='Email'
          />
          <div *ngIf="showEmailError">{{emailError}}</div>
        </div>
        <div class='text-center  h-20' >
          <button class="btn_primary px-10 py-3.5"  type="submit"
           
          >
          Suscribirse
        </button>
        <p *ngIf="showMessage && exitoEnviado"   class="mt-8">¡Gracias por tu suscripción, cachorr!</p>
        </div>
      </form>
    </div>
  </div>
</section>
