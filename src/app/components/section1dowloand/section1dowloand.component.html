
<section class="background-section text-white pt-32 lg:pt-20 pb-16 2xl:h-screen">
  <div class="container_setions flex flex-col lg:flex-row items-center justify-center gap-5 lg:gap-20 h-full">
    <div class="md:w-[70%] lg:w-[40%] space-y-5">
      <h2 class="text-4xl text-center lg:text-start lg:text-5xl leading-tight">
        Ingresa el nombre de tu ciudad actual
      </h2>
      <p>
        Selecciona el nombre de la ciudad donde te encuentras viviendo
        actualmente para comenzar a usar la aplicación.
      </p>
      <form class="flex flex-col items-center md:flex-row md:items-end gap-10">
        <div class="w-full">
          <label for="ciudad">Ciudad *</label>
          <div class="relative text-primary">
            <select name="ciudad" id="ciudad" class="w-full py-2 px-3 rounded-md appearance-none" required>
              <option hidden value="">
                Elige una opción
              </option>
              <option value="trujillo">Trujillo</option>
              <option value="chiclayo">Chiclayo</option>
              <option value="lima">Lima</option>
              <option value="arequipa">Arequipa</option>
            </select>
            <div class="absolute right-3 top-1/2 transform -translate-y-1/2">
              <span class="icon-arrow"></span> <!-- Cambia esto por el icono adecuado -->
            </div>
          </div>
        </div>
        <button class="btn_primary px-10 py-3 lg:px-7 lg:py-2">
          Download
        </button>
      </form>
    </div> 
    <div class="flex flex-col md:flex-row items-center gap-5">
      <div class="w-full max-w-[20rem] lg:max-w-[21rem] mx-auto">
<swiper-container navigation= "true"  loop= "true" autoplay = "true" speed= "1000" pagination="true" class="relative">
  <swiper-slide *ngFor="let item of slides" class="px-10">
    <img [src]="item" alt="" class="object-cover w-full h-full aspect-[40/81]">
  </swiper-slide>
</swiper-container>
      </div>
      <div class="w-full flex flex-row-reverse md:flex-col items-center gap-3">
        <div>
          <img src="../../../assets/img/google_play.png" alt="google_play">
        </div>
        <div>
          <img src="../../../assets/img/app_store.png" alt="app_store">
        </div>
      </div>
    </div>
  </div>
</section>
